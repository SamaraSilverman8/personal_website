<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Samara Silverman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .grid-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* exactly 2 columns */
    gap: 20px;
    padding: 40px;
    max-width: 700px;
    margin: 0 auto;
    justify-items: center; /* center cards inside their grid cell */
}

@media (max-width: 650px) {
  .grid-container {
    grid-template-columns: 1fr; /* stack on small screens */
  }
}

.photo-card {
  position: relative;
  perspective: 1000px;
  width: 100%;
  max-width: 300px;
  aspect-ratio: 1 / 1;
}

    .flip-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .photo-card:hover .flip-inner {
      transform: rotateY(180deg);
    }

    .flip-front {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
      box-sizing: border-box;
      border: 2px solid black;
    }

    .flip-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .flip-back {
      background-color: #f9f9f9;
      color: #003366;
      transform: rotateY(180deg);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.95rem;
      border: 1px solid #ccc;
    }
     /* Top Navigation Menu */
    .navbar {
      background-color: #004080; /* dark blue */
      overflow: hidden;
      display: flex;
      justify-content: center;
    }

    .navbar a {
      color: #cce6ff; /* light blue */
      padding: 14px 20px;
      text-decoration: none;
      display: block;
      text-align: center;
      font-weight: bold;
    }

    .navbar a:hover {
      background-color: #0059b3; /* brighter blue */
    }

    .content {
      padding: 40px;
      text-align: center;
      color: #003366; /* dark blue text */
    }
    
  </style>
</head>
  
<body>

<!-- Navigation Bar -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="experience.html">Experience</a>
    <a href="projects.html">Projects</a>

  </div>

</div>

</body>
</html>
