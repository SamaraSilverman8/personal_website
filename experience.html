<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Samara Silverman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 40px;
      max-width: 800px;
      grid-auto-rows: 300px;
      margin: auto;
    }
    .photo-card {
       height: auto;
       aspect-ratio: 1 / 1;  
    }
    .flip-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.6s;
    }
    .photo-card:hover .flip-inner {
    transform: rotateY(180deg);
    }
    .flip-front,
    .flip-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    overflow: hidden;
    border-radius: 10px; /* ✅ Moved here */
    box-sizing: border-box; /* ✅ Ensures padding/border are included */
  }

    .flip-front img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block; /* ✅ Prevents spacing below the image */
  }
     /* Top Navigation Menu */
    .navbar {
      background-color: #004080; /* dark blue */
      overflow: hidden;
      display: flex;
      justify-content: center;
    }

    .navbar a {
      color: #cce6ff; /* light blue */
      padding: 14px 20px;
      text-decoration: none;
      display: block;
      text-align: center;
      font-weight: bold;
    }

    .navbar a:hover {
      background-color: #0059b3; /* brighter blue */
    }

    .content {
      padding: 40px;
      text-align: center;
      color: #003366; /* dark blue text */
    }
    
  </style>
</head>
  
<body>

<!-- Navigation Bar -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="experience.html">Experience</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
  </div>

  <h1>Work Experience</h1>

  <!-- Photo 1 -->
<div class="photo-card">

    <div class="flip-front">
      <img src="MS_logo.jpg" alt="Photo 1">
    </div>
    <div class="flip-back">
      This summer, I will be joining MS as...
    </div>
  </div>
</div>

<!-- Photo 2 -->
<div class="photo-card">
  <div class="flip-inner">
    <div class="flip-front">
      <img src="BNP_logo.png" alt="Photo 2">
    </div>
    <div class="flip-back">
      Second text box.
    </div>
  </div>
</div>

<!-- Photo 3 -->
<div class="photo-card">
  <div class="flip-inner">
    <div class="flip-front">
      <img src="photo3.jpg" alt="Photo 3">
    </div>
    <div class="flip-back">
      Third text box.
    </div>
  </div>
</div>

<!-- Photo 4 -->
<div class="photo-card">
  <div class="flip-inner">

      <img src="photo4.jpg" alt="Photo 4">
    </div>

      Fourth text box.
    </div>
  </div>
</div>


</body>
</html>
